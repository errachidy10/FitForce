<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitForce - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header */
        header {
            background-color: #000;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .logo span {
            color: #ff6b6b;
        }

        .menu {
            display: flex;
            list-style: none;
        }

        .menu li {
            margin-left: 30px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #ff6b6b;
        }

        /* Section Contact */
        .contact-section {
            padding: 80px 0;
            margin-top: 40px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            color: #222;
            position: relative;
            padding-bottom: 15px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 3px;
            background-color: #ff6b6b;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Formulaire de contact */
        .contact-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #ff5252;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            .logo {
                margin-bottom: 20px;
            }

            .menu {
                flex-wrap: wrap;
                justify-content: center;
            }

            .menu li {
                margin: 0 10px 10px;
            }

            .section-title {
                font-size: 28px;
            }

            .contact-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <nav>
            <div class="logo">FIT<span>FORCE</span></div>
            <ul class="menu">
                <li><a href="acceuil">Accueil</a></li>
                <li><a href="serviceslist">Services</a></li>
                <li><a href="avisclient">Avis</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="contact-section">
    <div class="container">
        <h2 class="section-title">Contactez-nous</h2>

        <div class="contact-form">
            <form action="/contact" method="POST">
                <div class="form-group">
                    <label for="name">Nom complet *</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="subject">Sujet *</label>
                    <input type="text" id="subject" name="subject" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" class="form-control" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Envoyer le message</button>
            </form>
        </div>
    </div>
</section>

</body>
</html>
