<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Réservation - FITFORCE</title>
    <style>
        :root {
            --primary-color: #e74c3c;
            --primary-dark: #c0392b;
            --white: #ffffff;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
        }

        .confirmation-icon {
            font-size: 80px;
            color: #2ecc71;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="confirmation-icon">✓</div>
    <h1>Réservation Confirmée</h1>
    <p>Merci pour votre réservation chez FITFORCE.</p>
    <p>Un email de confirmation vous a été envoyé.</p>

    <a href="/acceuil" class="btn">Retour à l'accueil</a>
</div>
</body>
</html>
